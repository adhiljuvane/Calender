<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="build/tailwind.css" />
  </head>
  <body class="bg-gray-100 flex flex-col justify-center items-center h-screen">
    <h1 class="font-bold">2020</h1>
    <div
      class="w-64 mx-auto text-center rounded-lg shadow-2xl bg-gray-100 overflow-hidden pb-2"
    >
      <img
        src="https://i.picsum.photos/id/600/300/200.jpg"
        class="object-cover object-contain object-center mt-4 rounded-lg rounded-b-none"
        id="image"
      />
      <div class="rounded-lg rounded-t-none">
        <h2 class="font-sans font-semibold tracking-widest my-2" id="month">
          JANUARY
        </h2>
        <div class="grid grid-cols-7" id="days">
          <div class="text-xs">S</div>
          <div class="text-xs">M</div>
          <div class="text-xs">T</div>
          <div class="text-xs">W</div>
          <div class="text-xs">T</div>
          <div class="text-xs">F</div>
          <div class="text-xs">S</div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
